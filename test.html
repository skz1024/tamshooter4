<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="800" height="800"></canvas>
</body>
</html>
<script>
let canvas = document.getElementById('canvas')
let ctx = canvas.getContext('2d')
let imageA = new Image()
imageA.src = './image/system/fieldSystem.png'



setTimeout(() => {
  // ctx.drawImage(imageA, 0, 0, 400, 60, 200, 100, 400, 60) // clear
  ctx.drawImage(imageA, 0, 120, 200, 60, 280, 100, 200, 60) // pause
  ctx.drawImage(imageA, 450, 0, 120, 128, 300, 160, 120, 128) // menu
}, 100)

</script>
