<script>
let canvas = document.getElementById('canvas')
let ctx = canvas.getContext('2d')
let imageA = new Image()
imageA.src = './image/system/fieldSystem.png'

let x = 100
let y = 100
let width = 60
let height = 60

function fillEllipse (x, y, width, height, rotate, color) {
  ctx.beginPath()
  let centerX = x + (width / 2)
  let centerY = y + (height / 2)
  ctx.fillStyle = color
  ctx.ellipse(centerX, centerY, width / 2, height / 2, rotate, 0, Math.PI * 2)
  ctx.fill()
  ctx.closePath()
}

ctx.fillStyle = 'green'
ctx.fillRect(x, y, width, height)
fillEllipse(x, y, width, height, 0, 'black')
fillEllipse(x + 10, y + 10, width - 20, height - 20, 0, 'blue')


class A {
